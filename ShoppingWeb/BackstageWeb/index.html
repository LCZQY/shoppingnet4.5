<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录-Change 商城后台管理系统-1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />-->
    <link href="sources/css/shopping/font.css" rel="stylesheet" />
    <link href="sources/layui/css/layui.css" rel="stylesheet" />
    <script src="sources/layui/layui.js"></script>
    <link href="sources/css/shopping/weadmin.css" rel="stylesheet" />
    <script src="sources/js/shopping/jquery-3.3.1.min.js"></script>
     <script src="sources/js/shopping/master.js"></script>
     <script src="sources/js/index.js"></script>
</head>
<body class="login-bg">
    <div class="login">
        <div class="message">Change 商城后台-管理登录</div>
        <div id="darkbannerwrap"></div>
        <form method="post" class="layui-form">
            <input name="UserName" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="Pwd" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </form>
    </div>      
</body>
</html>
