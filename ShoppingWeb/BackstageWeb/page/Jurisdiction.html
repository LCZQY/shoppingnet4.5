    <script type="text/javascript">

        layui.config({ //加载js资源
            base: '../sources/js/shopping/'
            , version: '101100'
        }).extend({ //设定模块别名
            admin: 'admin'
            , menu: 'menu'
        });
        layui.use(['jquery', 'admin', 'menu'], function () {
            var $ = layui.jquery,
                admin = layui.admin,
                menu = layui.menu;

            $(function () {
                var login = JSON.parse(localStorage.getItem("login"));
                console.log(login, "！！！！！");
                if (login) {
                    if (login === 0) {
                        window.location.href = './login.html';
                        return false;
                    } else {
                        $("#userName").text(login.user);
                        return false;
                    }
                } else {
                    window.location.href = './login.html';
                    return false;
                }
            });
        });
        //退出
        $(".loginout").on("click", function () {
            localStorage.clear();
        });
    </script>
