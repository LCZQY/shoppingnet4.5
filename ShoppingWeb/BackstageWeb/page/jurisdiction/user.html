<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户管理</title>
    <link href="../../sources/layui/css/layui.css" rel="stylesheet" />
    <style>
        form {
           width:90%;
        }

        .layui-input-block {
            margin-left: 2.5%;
            min-height: 36px;
        }
    </style>
</head>
<body>
    <blockquote class="layui-elem-quote">
        用户管理
    </blockquote>
    <div class="layui-btn-container">
        <div class="layui-fluid">
            <div id="layui_table">
                <table class="layui-hide" id="test" lay-filter="test"></table>
            </div>
        </div>
    </div>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-icon" lay-event="add">&#xe654;</button>
            <!--
    <button class="layui-btn layui-btn-sm layui-icon" lay-event="batchDel">&#xe640;</button>-->
            <div class="layui-btn layui-btn-sm">
                <span>用户名</span> <input type="text" name="search">
                <span>姓名</span> <input type="text" name="search">
                <span>手机号码</span> <input type="text" name="search">
                <span>角色</span> <input type="text" name="search">
            </div>
            <button class="layui-btn layui-btn-sm layui-icon" lay-event="search">&#xe615;</button>
            <button class="layui-btn layui-btn-sm layui-icon" lay-event="flush">&#xe669;</button>
        </div>
    </script>
    <!--添加商品类型模态框-->
    <form class="layui-form" id="from" action="" hidden>
        <div class="layui-form-item">
            <div class="layui-input-block" id="checkboxs">

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn layui-btn-sm" lay-submit="" lay-filter="demo1">确认</button>
            </div>
        </div>
    </form>
    <!--新增用户模态框-->
    <form class="layui-form" id="adduser_from" action="" hidden lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-block">
                <input type="text" name="userName" lay-verify="required" placeholder="角色名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" name="trueName" lay-verify="required" placeholder="角色名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-block">
                <input type="text" name="phoneNumber" lay-verify="required" placeholder="角色名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="display:none" id="myrole">
            <label class="layui-form-label">所属角色</label>
            <div class="layui-input-block">
                <input disabled type="text" name="myrole"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn layui-btn-sm" lay-submit="" lay-filter="adduser">确认</button>
            </div>
        </div>
    </form>
    <script type="text/html" id="takeaction">
        <a class="layui-btn layui-btn-primary layui-btn-xs layui-icon" lay-event="details">查看详情</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs layui-icon" data-method="offset" data-type="auto" id="layerDemo" lay-demo="getChecked" lay-event="addrole">编辑角色</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs layui-icon" lay-event="del">删除</a>
    </script>

    <script src="../../sources/js/shopping/jquery-3.4.1.min.js"></script>
    <script src="../../sources/layui/layui.js"></script>
    <script src="../../sources/js/common.js"></script>

    <script>
        layui.config({
            base: '../../sources/js/'
            , version: 'v1.0'
        }).extend({ //设定模块别名
            user: 'user'
        });
        layui.use(['user'], function () {
            var user = layui.user;
            user.loadtable();//加载表格
            user.table_show();//加载表格操作
            user.add_user_role(); //保存用户角色
            user.add_user();
        });


    </script>
</body>
</html>
