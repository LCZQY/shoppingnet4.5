
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>商品上架</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../sources/layui/css/layui.css" rel="stylesheet" />
    <link href="../../sources/layui/css/eleTree.css" rel="stylesheet" />
</head>
<body>
    <blockquote class="layui-elem-quote">
        注意: 图片大小最多为100k
    </blockquote>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">商品名</label>
            <div class="layui-input-block">
                <input type="text" name="Title" lay-verify="required" autocomplete="off" placeholder="请输入商品名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">市场价格</label>
            <div class="layui-input-block">
                <input type="text" name="MarketPrice" lay-verify="required" placeholder="请输入市场价格" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">库存数量</label>
            <div class="layui-input-block">
                <input type="text" name="Stock" lay-verify="required" placeholder="请输入库存数量" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">本站价格</label>
            <div class="layui-input-block">
                <input type="text" name="Price" lay-verify="required" placeholder="请输入本站价格" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <label class="layui-form-label">商品类型</label>
            <!--<div class="layui-input-inline" id="appendsSelect"></div>-->
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请选择商品类型" readonly autocomplete="off" class="layui-input">
                <div class="eleTree ele5" lay-filter="data5"></div>
            </div>

        </div>

        <div class="layui-form-item">

            <label class="layui-form-label">上架时间</label>
            <div class="layui-input-inline">
                <input type="text" name="PostTime" class="layui-input" placeholder="上架时间" id="test11">
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商品图片</label>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" id="files">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                </div>
                <input type="hidden" id="Photo" name="PhotoId" />
            </div>
        </div>

        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>原图</th>
                            <th>文件名</th>
                            <th>大小</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
            <button type="button" class="layui-btn" id="testListAction">开始上传</button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-inline">
                <img id="myPic" src="" width="400em" style="max-height:300em;  box-shadow:1px 2px 1px black;" />
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">商品描述</label>
            <div class="layui-input-block">
                <textarea name="Content" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script src="../../sources/js/shopping/jquery-3.4.1.min.js"></script>
    <script src="../../sources/layui/layui.js"></script>
    <script src="../../sources/js/shopping/master.js"></script>
    <script src="../../sources/js/common.js"></script>
    <script src="../../sources/js/grounding.js"></script>
</body>
</html>
