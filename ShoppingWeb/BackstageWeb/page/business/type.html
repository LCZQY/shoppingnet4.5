<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../sources/layui/css/layui.css" rel="stylesheet" />
    <style>
        .layui-tree-entry:hover {
            background: rgba(128,128,128,.2);
        }

        .layui-tree-set {
            margin-left: 20px;
        }

        #layui_tree {
            width: 20%;
            float: left;
        }

        #layui_table {
            width: 78%;
            position: relative;
            float: left;
        }

        .layui-table-view .layui-table {
            width: 100%;
        }

        form {
            width: 90%;
        }
    </style>
</head>
<body>
    <main>
        <!--左侧商品类型树形结构-->
        <div id="layui_tree">
            <blockquote class="layui-elem-quote" id="sub">
                商品类型<!--<span class="layui-bg-gray" style="font-size:0.1em;">点击商品类型即可刷新该类型下的商品</span>-->
            </blockquote>
            <div class="layui-btn-container">

                <button data-method="offset" data-type="auto" id="layerDemo" type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">添加顶级类型</button>
                <!--<button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">获取选中节点数据</button>-->
            </div>
            <div id="test9" class="demo-tree-more"></div>
        </div>
        <!--右侧对应商品类型的商品管理区-->
        <div id="layui_table">
            <blockquote class="layui-elem-quote">
                商品列表
            </blockquote>
            <table class="layui-hide " id="test"></table>
        </div>
        <!--添加商品类型模态框-->
        <form class="layui-form" id="from" action="" hidden>
            <div class="layui-form-item">
                <label class="layui-form-label">类型层级：</label>
                <div class="layui-input-block " id="IsPurchased">
                    <input type="text" id="type" name="type" value="顶级" disabled lay-verify="title" autocomplete="off" placeholder="请输入类型名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">父级名称：</label>
                <div class="layui-input-block">
                    <input type="text" id="parentId" name="parentId" guid="" value="顶级" disabled lay-verify="title" autocomplete="off" placeholder="请输入类型名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="cateName" lay-verify="title" autocomplete="off" placeholder="请输入类型名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="demo1">提交</button>
                    <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                </div>
            </div>
        </form>
    </main>
    <script src="../../sources/js/shopping/jquery-3.4.1.min.js"></script>
    <script src="../../sources/layui/layui.js"></script>
    <script src="../../sources/js/common.js"></script>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <!--<button class="layui-btn layui-btn-sm layui-icon" lay-event="add">&#xe654;</button>
            <button class="layui-btn layui-btn-sm layui-icon" lay-event="batchDel">&#xe640;</button>-->
            <div class="layui-btn layui-btn-sm">
                <span>商品名称</span> <input type="text" name="search">
            </div>
            <button class="layui-btn layui-btn-sm layui-icon" lay-event="search">&#xe615;</button>
            <button class="layui-btn layui-btn-sm layui-icon" lay-event="flush">&#xe669;</button>
        </div>
    </script>
    <script type="text/html" id="takeaction">
        <a class="layui-btn layui-btn-primary layui-btn-xs layui-icon" lay-event="details">查看详情</a>
        <!--<a class="layui-btn layui-btn-danger layui-btn-xs layui-icon" lay-event="del">删除</a>-->
    </script>
    <script type="text/html" id="imgtmp">
        <img src="{{d.icon}}" style="width:20px;height:100px;" />
    </script>

    <script src="../../sources/js/common.js"></script>
    <script src="../../sources/js/type.js"></script>
    <script>

        //鼠标悬停提示特效
        $("#sub").hover(function () {
            openMsg();
        }, function () {
            layer.close(subtips);
        });
        function openMsg() {
            subtips = layer.tips('点击商品类型即可刷新该类型的商品列表', '#sub', { tips: [4, '#393D49'], time: 30000 });
        }

        //加载js
        layui.config({
            base: '../../sources/js/'
            , version: 'v1.0'
        }).extend({ //设定模块别名
            type: 'type'
        });
        layui.use(['type'], function () {
            var type = layui.type;
            type.loadtable();//加载表格
            type.toolbar();//加载表格操作
            type.loadtree();
            type.inserttype();
        });

    </script>
</body>
</html>
